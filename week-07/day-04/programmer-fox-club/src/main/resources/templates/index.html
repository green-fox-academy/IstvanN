<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Green Fox Club</title>
</head>
<body>
<div id="options" th:object="${fox}">
    <ul>
        <li><a th:href="|/?name=*{name}|">Information</a></li>
        <li><a th:href="|/nutritionStore?name=*{name}|">Nutrition Store</a></li>
    </ul>
</div>
<div id="fox-picture">
    <img src="../images/greenfox.png">
</div>
<div id="status" th:object="${fox}">
    <p th:text="|This is *{name}.|"></p>
        <p th:if="*{food} == null and *{drink} == null" th:text="|Currently living on nothing. He knows *{numberOfTricks} tricks.|"></p>
    <p th:unless="*{food} == null and *{drink} == null" th:text="|Currently living on *{food} and *{drink}. He knows *{numberOfTricks} tricks.|"></p>
    </span>
</div>
<div id="tricks" th:object="${fox}">
    <h1>Known tricks</h1>
    <p th:if="*{numberOfTricks} == 0">You know no tricks yet. Go and learn some.</p>
    <ul th:unless="*{numberOfTricks} == 0">
        <li th:each="trick : *{getTricks()}" th:text="${trick}"></li>
    </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nutrition Store</title>
</head>
<body>
<div>
    <h1>Welcome to the Nutrition Store!</h1>
</div>
<div>
    <form method="post" action="/nutritionStore">
        <select name="food">
            <option th:each="food : ${foods}"></option>
        </select>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Validator</title>
</head>
<body>
<div>
    <h1 th:text="|The email address is: ${emailAddress}|"></h1>
    <h2 th:text="${isEmail} ? 'This email address is VALID' : 'This email address is INVALID'"></h2>
</div>
</body>
</html>

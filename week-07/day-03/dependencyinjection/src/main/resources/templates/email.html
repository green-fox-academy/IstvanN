<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Validator</title>
</head>
<body>
<div>
    <h1 th:text="|The email address is: ${emailAddress}|"></h1>
    <div th:if="${isEmail}"><h2 style="color: limegreen;">This email address is VALID</h2></div>
    <div th:unless="${isEmail}"><h2 style="color: red;">This email address is INVALID</h2></div>
</div>
</body>
</html>

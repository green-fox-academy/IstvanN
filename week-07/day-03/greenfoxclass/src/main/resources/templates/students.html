<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students of Green Fox Academy</title>
</head>
<body>
<div>
    <h2>List of students:</h2>
</div>
<div>
    <ul th:each="student : ${students}">
        <li th:text="${student}"></li>
    </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multiple Bank Accounts</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <style>
        table, td, th {
            border: 1px solid grey;
            border-collapse: collapse;
            width: 500px;
            text-indent: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(82, 64, 64);
        }
    </style>
</head>
<body>
<h1>The Bank Accounts of Lion King Characters</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Animal Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${bankAccounts}" th:object="${account}">
            <td th:text="${accountStat.index} + 1"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{#numbers.formatDecimal(balance, 0, 2, 'POINT')} + ' ' + *{currency}"></td>
            <td th:text="*{animalType}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Todos</title>
    <style>
        table, td, th {
            border: 1px solid grey;
            border-collapse: collapse;
            width: 1500px;
            text-indent: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(82, 64, 64);
        }

        tbody tr:nth-child(odd) {
            background-color: lightgrey;
        }

        th, tr {
            line-height: 60px;
        }

        th {
            background-color: black;
            color: lightgrey;
            font-weight: normal;
        }

        #addnew {
            margin-bottom: 20px;
        }

        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div>
    <h1>TODOS FOR TODAY:</h1>
</div>
<div id="addnew">
    <a href="/todo/add">Add new todo</a>
</div>
<div>
    <table style="text-align: center">
        <thead>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singletodo : ${todos}" th:object="${singletodo}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td class="symbol" th:text="*{done} ? 'âœ”' : ''"></td>
            <td class="symbol" th:text="*{urgent} ? '!' : ''"></td>
            <td>
                <form action="#" th:action="@{/todo/{id}/delete(id=*{id})}" method="post">
                    <input type="submit" value="delete">
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/todo/{id}/edit(id=*{id})}" method="get">
                    <input type="submit" value="edit">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="button">
    <form action="/todo/list?isActive=true" method="post">
        <input type="submit" value="Check the active todos">
    </form>
    <form action="/todo/list" method="post">
        <input type="submit" value="Back to main menu">
    </form>
</div>
</body>
</html>

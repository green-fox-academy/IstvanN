<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>TODOS FOR TODAY:</h1>
</div>
<div>
    <form action="/todo/add" method="get">
        <button class="btn btn-success btn-lg" style="margin: fill">Submit new todo!</button>
    </form>
</div>
<div>
    <table class="table table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singletodo : ${todos}" th:object="${singletodo}">
            <td th:text="${singletodoStat.index + 1}"></td>
            <td th:text="*{id}"></td>
            <td>
                <a th:href="@{/todo/{id}/show(id=*{id})}">
                    <span th:text="*{title}"></span>
                </a>
            </td>
            <div>
                <td th:text="*{done} ? 'âœ”' : ''"></td>
                <td th:text="*{urgent} ? '!' : ''"></td>
            </div>
            <td>
                <form action="#" th:action="@{/todo/{id}/delete(id=*{id})}" method="post">
                    <input type="submit" class="btn btn-danger" value="delete">
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/todo/{id}/edit(id=*{id})}" method="get">
                    <input class="btn btn-primary" type="submit" value="edit">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <form action="/todo/list?isActive=true" method="post">
        <input type="submit" value="Check the active todos">
    </form>
    <form action="/todo/list" method="post">
        <input type="submit" value="Back to main menu">
    </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Submit New Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Welcome! Submit a new Todo here!</h1>
</div>
<div class="form-group">
    <form method="post" action="/todo/add" th:object="${todo}">
        <div>
            <label for="title">Todo's title: </label>
            <input id="title" th:field="*{title}">
        </div>
        <div class="checkbox">
            <label for="urgent">Is it urgent?</label>
            <input id="urgent" type="checkbox" th:field="*{urgent}">
        </div>
        <div>
            <button>Submit new todo!</button>
        </div>
    </form>
</div>
</body>
</html>

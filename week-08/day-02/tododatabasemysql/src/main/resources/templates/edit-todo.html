<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Todo</title>
</head>
<body>
<div>
    <h1>Feel free to edit your todo here!</h1>
</div>
<div>
    <form th:object="${todo}">
        <label for="title">Title: </label>
        <input id="title">
    </form>
</div>
</body>
</html>

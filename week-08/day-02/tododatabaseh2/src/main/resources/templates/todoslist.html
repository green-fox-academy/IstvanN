<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Todos</title>
</head>
<body>
<div>
    <h1>Todos for today:</h1>
</div>
<div>
    <ul th:each="singletodo : ${todos}" th:object="${singletodo}">
        <li th:text="|Id: *{id} Task: *{title} Urgent?: *{urgent} Done?: *{done}|"></li>
    </ul>
</div>
</body>
</html>

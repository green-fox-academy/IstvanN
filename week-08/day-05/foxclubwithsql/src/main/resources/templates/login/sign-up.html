<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign up!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div>
    <h1 class="page-header">Welcome to Monumental Manatee Club Sign-up!
        <br>
        <small>Please sign up!</small>
    </h1>
</div>
<div th:object="${user}">
    <form method="post" action="/signup">
        <label>Username</label><br>
        <input th:field="*{username}" placeholder="Give a username here"><br>
        <label>Password</label><br>
        <input th:field="*{password}" type="password" placeholder="Set up a password here"><br>
        <label>Password again</label><br>
        <input type="password" name="secondPassword" placeholder="The password again"><br>
        <button class="btn btn-success">Sign up!</button>
    </form>
</div>
<div>
    <a href="/login"><input type="submit" class="btn btn-warning" value="Back to login"></a>
</div>
<div>
    <p style="color: red;" th:text="${wrongPassword} ? 'Please provide a matching password!'"></p>
</div>
</body>
</html>

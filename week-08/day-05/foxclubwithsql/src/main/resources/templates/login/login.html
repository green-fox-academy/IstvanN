<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div>
    <h1 class="page-header">Welcome to Monumental Manatee Club!
        <br>
        <small>Please login or sign up!</small>
    </h1>
</div>
<div>
    <form action="/login" method="post">
        <label for="username">Username</label><br>
        <input id="username" type="text" name="username" placeholder="Enter your username here"><br>
        <label for="password">Password</label><br>
        <input id="password" type="password" name="password" placeholder="Enter your password here"><br>
        <button class="btn btn-success">Log in</button>
    </form>
</div>
<div>
    <p><a href="/signup">Not a member yet? Sign up here!</a></p>
</div>
<div>
    <p style="color: red;" th:text="${validationFailed} ? 'Either the username or the password you entered was wrong. Please try again!'"></p>
</div>
<div>
    <p style="color: red;" th:text="${notExistingUser} ? 'There is no user by that name. Please sign up!'"></p>
</div>
</body>
</html>

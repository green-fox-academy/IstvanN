<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create a Manatee!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div>
    <h1>Create a manatee here!</h1>
</div>
<div>
    <form method="post" action="#" th:action="@{/club/{id}/create(id=${user.id})}">
        <label>Manatee name</label><br>
        <input name="manateeName" placeholder="Give a manatee here"><br>
        <select name="gender">
            <option value=true>Male</option>
            <option value=false>Female</option>
        </select>
        <button class="btn btn-success">Name it!</button>
    </form>
</div>
</body>
</html>
